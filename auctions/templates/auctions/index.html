{% block title %}Auction{% endblock %}

{% block body %}
    <h2>Active Listings</h2>

    {% if listings %}


    {% for a in listings %}
        <a href="{% url 'listing' a.title %}">{{ a.title }}</a><br><br><br>
    {% endfor %}

    {% else %}
    no listings
    {% endif %}

{% endblock %}
